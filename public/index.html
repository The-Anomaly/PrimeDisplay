<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Prime" content="Welcome to Prime" />
    <meta
      name="keywords"
      content="prime, display, prime display, projectors, interactive white boards, smart screens, screens, whiteboard"
    />
    <meta
      name="description"
      content="Prime Display Solutions Limited is wholly an indigenous ICT company, a leading provider of excellent hardware solutions and services, contributing in no small way towards the ICT revolution taking place in Nigeria and Africa by extension."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preload" as="image" href="../src/assets/student.png" />
    <link rel="preload" as="image" href="../src/assets/contactbg.png" />
    <link rel="preconnect" as="script" href="https://kit.fontawesome.com/1d606b93d1.js" crossorigin="anonymous" />
    <link rel="preload" as="font" href="../src/Circular Std/CircularStd-Black.woff2">
    <link rel="preload" as="font" href="../src/Circular Std/CircularStd-Bold.woff2">
    <link rel="preload" as="font" href="../src/Circular Std/CircularStd-Book.woff2">
    <link rel="preload" as="font" href="../src/Circular Std/CircularStd-Medium.woff2">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Prime</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Font Awesome Kit-->
    <script async
      src="https://kit.fontawesome.com/1d606b93d1.js"
      crossorigin="anonymous"
    ></script>

    </body>
</html>
